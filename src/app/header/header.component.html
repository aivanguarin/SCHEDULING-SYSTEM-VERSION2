<mat-toolbar color="'primary'">
    <div fxLayout="row" class="content">
        <!-- &lt;logo&gt;  -->
        <div class="logo">
            <img src="/assets/img/darklogo2.png">
        </div>
        <div class="openedMenu">
            <a mat-button *ngIf="isLoggedIn()" [routerLink]="['/home']"     >Home           </a>
            <a mat-button *ngIf="isLoggedIn()" [routerLink]="['/manage']"   >Manage Entities</a>
            <a mat-button *ngIf="isLoggedIn()" [routerLink]="['/setup']"    >Setup Semesters</a>
            <a mat-button [routerLink]="['/schedules']">Schedules      </a>
        </div>

        <div class="closedMenu">
            <button mat-button [matMenuTriggerFor]="menu">Menu</button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item [routerLink]="['/home']"     >Home           </a>
                <a mat-menu-item *ngIf="isLoggedIn()" [routerLink]="['/manage']"   >Manage Entities</a>
                <a mat-menu-item *ngIf="isLoggedIn()" [routerLink]="['/setup']"    >Setup Semesters</a>
                <a mat-menu-item [routerLink]="['/schedules']">Schedules      </a>
            </mat-menu>
        </div>


    </div>
    <div class="spacer"></div>
    <div fxLayout="row" fxLayoutAlign='end' class="content">
        &lt;semester&gt;
        <div class="mini-spacer"></div>
        <div class="account">
            <button mat-button [matMenuTriggerFor]="account">
                <mat-icon *ngIf="isLoggedIn()"> account_circle</mat-icon>
                <span *ngIf="isLoggedIn()" (login)="onLogin($event)">{{name}}</span>
                
            </button>
            <mat-menu #account="matMenu">
               <!-- <a mat-menu-item *ngIf="!isLoggedIn()" [routerLink]="['/login']">Login</a>
               -->
                <a mat-menu-item *ngIf="isLoggedIn()" (click)="logout()">Log Out</a>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>
